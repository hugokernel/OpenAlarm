
devices:
    /dev/tty.usbmodemfa141:
        config: default
    /dev/tty.usbmodemfd131:
        config: default
    /dev/tty.usbmodemfd1321:
        config: default
    /dev/tty.usbmodemfd1331:
        config: default

declare:
    ds18b20: [ 129, 4 ]

configs:
    default: &default
        group: 210
        freq: 433
        ack: yes
        cmdtimeout: 15
        usbtimeout: 15
        autostart: yes
        power: 0
        remote:
            active: yes
            wait_error_cycle: 7

frames:
    pir: &framepir
        id: 2
        content:
            - counter
            - waketype
            - wakearg
            - [ input0, input1, input2 ]
            - voltage
            - temperature
    temp: &frametemp
        id: 1
        content:
            - voltage
            - temperature
    misc:
        id: 3
        content:
            - analog0
            - [ input0, input1, input2 ]
            - analog1
            - ds18b20
    test:
        id: 66
        content:
            - voltage
            - temperature

profiles:
    test: &test
        description: Petit test !
        feedback: yes
        period: 3
        eintwait: 3
        external_interrupts:
            io0: falling
            io1: change
            int4: falling
            int1: rising
        ios:
            io0: [ input, pullup ]
            io1: [ output, high ]
            io2: [ output, nopullup, high ]
        frame:
            id: 3
            name: xxx
            content:
                - analog0
                - [ input0, input1, input2 ]
                - analog1
                - ds18b20
    pir0: &profilepir0
        description: Module avec capteur infrarouge 0
        feedback: yes
        period: 3
        eintwait: 3
        external_interrupts:
            io0: rising
        ios:
            io0: [ input, nopullup ]
        frame: *framepir
    pir1: &profilepir1
        description: Module avec capteur infrarouge 1
        feedback: no
        period: 10
        eintwait: 3
        external_interrupts:
            io0: rising
        ios:
            io0: [ input, nopullup ]
        frame: *framepir
    temp: &profiletemp
        description: Sonde de temp√©rature
        feedback: no
        period: 10
        eintwait: 3
        frame: *framepir

